<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/ico" sizes="32x32" href="https://ebenpackwood.com/assets/favicon.ico" />
    <link type="application/atom+xml" rel="alternate" href="https://ebenpackwood.com/atom.xml" title="Eben Packwood" />
    <title>Eben Packwood | sharkgame</title>
    <meta property="og:title" content="sharkgame" />
    <meta name="author" content="ebenpack" />
    <meta property="og:locale" content="en-US" />
    <meta property="og:site_name" content="Eben Packwood" />
    <style>
      @font-face {
        font-family: Snowstorm;
        src: url("./fonts/Snowstorm.woff") format("woff"),
          url("./fonts/Snowstorm.ttf") format("truetype");
      }

      html {
        background: url("./images/page_background.png") no-repeat center center
          fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        background-size: cover;
        image-rendering: -moz-crisp-edges; /* Firefox */
        image-rendering: -o-crisp-edges; /* Opera */
        image-rendering: -webkit-optimize-contrast; /* Webkit (non-standard naming) */
        image-rendering: crisp-edges;
        -ms-interpolation-mode: nearest-neighbor; /*IE (non-standard property)*/
        font-family: Snowstorm;
      }
      body {
        margin: 0;
        padding:0;
      }
      .main-container {
        padding-top: 20px;
        display: grid;
        grid-template:
          "a b";
        justify-content: center;
        align-items: center;
        align-content: center;
        gap: 20px;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div
      class="main-container"
    >
      <!-- TODO: Responsive-ize -->
      <!-- TODO: Maybe grid? The instructions box changes height a bit currently -->
      <div id="shark-game" style="position: relative; flex: 0 0 auto; grid-area: a;"></div>
      <div 
        style="
          grid-area: b;
          height: 100%;
          display: flex;
          flex-direction: column;
          color: #098ca8;
          text-shadow: -3px 2px 0px rgba(188,245,124,0.6);
          font-size: 25px;
          background: rgb(157,252,252);
          background: linear-gradient(180deg, rgba(157,252,252,1) 35%, rgba(81,196,251,1) 100%);
        "
      >
      <div
        style="
          margin: auto 0;
          padding:40px;
          align-self: center;
          flex-wrap: wrap;
          display: flex;
          flex-direction: column;
          gap: 10px;
        "
      >
      <h2 style="margin: 0;">Oh hey, what do I do?</h2>
      <p style="white-space: pre-wrap; margin: 0;" id="instructions-content">Select the tooth with the cavity!</p>
      <button 
        style="
          align-self: end;
          background: transparent;
          border: none;
          cursor: pointer;
          margin-left: auto;
        " id="reset"
      >
        <img style=" margin-top: 10px; width: 40px; background-color: black; border: 4px solid white;" src="images/reset.png" alt="Reset" />
      </button>
      </div>
      </div>
    </div>
    <script src="js/main.js""></script>
  </body>
</html>
